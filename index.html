<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="./style/main.css">

    <link rel="stylesheet" href="/style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">inicio</a>
                <a href="#">séries</a>
                <a href="#">filmes</a>
                <a href="#">documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE 100</h3>
                <p class="descricao">Um século depois de a Terra ser destruída por um apocalipse nuclear, 100 residentes de uma estação espacial são enviados para o planeta para determinar se é habitável.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                    ASSISTIR AGORA 
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/img/mini.jpg" alt="Sem remorso">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini2.jpg" alt="Nova ordem espacial">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini3.jpg" alt="Tom e Jerry o filme">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini4.jpg" alt="Lucifer">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini5.jpg" alt="Fear The walking dead">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini6.jpg" alt="Greys anatomy">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini7.jpg" alt="O legado de jupter">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini8.jpg" alt="Bonny loves you">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini9.jpg" alt="Sociedade da justiça">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini10.jpg" alt="Mulher maravilha">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/0daac6bf8e.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>
</body>

</html>
